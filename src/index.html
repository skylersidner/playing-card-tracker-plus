<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Playing Card Tracking App</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- include jquery first -->
    <script src="jquery-3.5.1.min.js"></script>
    <!-- color picker -->
    <script src="iro.js"></script>
    <!-- import the webpage's javascript file -->
    <script src="script.js"></script>
  </head>
  <body>
    <h1 id="header">Playing Card Tracking</h1>

    <div id="tracking-table-wrapper"></div>

    <button id="reset">Reset</button>
    
    <div id="picker"></div>
    <div id="color-toggle-wrapper">
      <input type="radio" id="radio-primary" name="color-toggle" value="primary">
      <label for="radio-primary">Primary</label>
      <input type="radio" id="radio-alt" name="color-toggle" value="alt" checked>
      <label for="radio-alt">Alt</label>
    </div>
  </body>
</html>
